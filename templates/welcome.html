<!DOCTYPE html>  
<html lang="zh-CN">  
<head>  
    <meta charset="UTF-8">  
    <title>工地安全帽与工服检测系统</title>  
    <!-- 引入样式 -->  
    <link rel="stylesheet" href="../static/element-ui/lib/theme-chalk/index.css">  
    <!-- 通过 script 标签引入 vue.js 资源，相对路径的方式-->  
    <script src="../static/js/vue.js" type="text/javascript"></script>  
    <!-- 引入组件库 -->  
    <script src="../static/element-ui/lib/index.js"></script>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background-color: #f5f5f5;  
            margin: 0;  
        }  

        .header {  
            background-color: rgb(77, 179, 138); /* 浅绿色 */  
            color: #fff;  
            padding: 20px;  
            text-align: center;  
        }  

        .content {  
            max-width: 800px;  
            margin: auto;  
            padding: 20px;  
        }  

        .el-carousel__item h3 {  
            color: #475669;  
            font-size: 18px;  
            opacity: 0.75;  
            line-height: 300px;  
            margin: 0;  
        }  

        .el-carousel__item:nth-child(2n) {  
            background-color: #99a9bf;  
        }  

        .el-carousel__item:nth-child(2n+1) {  
            background-color: #d3dce6;  
        }  

        .footer {  
            text-align: center;  
            padding: 10px;  
            background-color: rgb(77, 179, 138); /* 浅绿色 */  
            color: white;  
            position: relative;  
            bottom: 0;  
            width: 100%;  
        }  
    </style>  
</head>  
<body>  
    <!-- 标题 -->  
    <div class="header">  
        <h1>工地安全帽与工服检测系统</h1>  
        <p>确保工人安全，保障施工现场安全。</p>  
    </div>  

    <!-- 声明 vue 对象的作用域-->  
    <div id="app" class="content">  
        <template>  
            <el-carousel indicator-position="outside">  
                <el-carousel-item v-for="(item,index) in imgList" :key="index">  
                    <img :src="serverUrl + item.imgName" alt="轮播图" style="width: 100%; height: 300px;">  
                </el-carousel-item>  
            </el-carousel>  
        </template>  

        <!-- 涂片检测板块 -->  
        <div id="testing-section" style="display: none;">  
            <h2>涂片检测</h2>  
            <p>这里是涂片检测的内容...</p>  
            <!-- 具体内容可以进一步添加 -->  
        </div>  
    </div>  

    <div class="footer">  
        <p>&copy; 2025 工地安全系统. 保留所有权利.</p>  
    </div>  

    <script>  
        // 创建 vue 对象  
        let app = new Vue({  
            el: '#app',  
            data: {  
                serverUrl: 'http://localhost:8000/static/images/',  
                imgList: [  
                    {imgName: '00022_jpg.rf.b73005f1e3cdbb5c0b45f7f9e31c7cd6.jpg'},  
                    {imgName: 'train-249-_jpg.rf.43b61bb54a543632a5a7d41202e9a911.jpg'},
                    {imgName: '00046_jpg.rf.790123ede0ec463adb6e00a9ee1ad161.jpg'},
                    {imgName: '00246_jpg.rf.5b295c6e97a3ee128f13591204f0778f.jpg'},
                    {imgName: '00984_jpg.rf.2a0e0b505c70d7a63af3190b76a8bc52.jpg'},
                    {imgName: 'test-34-_jpg.rf.355f5ef161ef0b777abef46e798f2dc3.jpg'},
                    
                ]  
            },  
        });  
    </script>  
</body>  
</html>
